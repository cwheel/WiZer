<div>
	<script type="text/ng-template" id="networkWizardPageOne.html">
        <div class="modal-header">
            <h3 class="modal-title">Analyze Airspace</h3>
            <h4 class="modal-title">Best Channels</h2>
        </div>
        <div class="modal-body" style="margin-top:10px;">
        	<h5>2.4 GHz: {{best2g}}</h5>
	   		<div>
		 		API Key: 
	   		</div>
        </div>
        <div class="modal-footer">
        	<button class="btn btn-warning" ng-click="cancel()" style="margin-bottom: 20px">Cancel</button>
            <button class="btn btn-primary" ng-click="next()" style="margin-bottom: 20px">Next</button>
        </div>
    </script>
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-material-indigo" edgeless-panel>
				<div class="panel-heading">Observable Networks <div class="pull-right" style="font-size:16px;cursor: pointer;" ng-click="pageone()"><i class="fa fa-magic"></i></div></div>
				<div class="panel-body">
					<div class="row">
						<div class="form-group-material-indigo form-group" style="width:25%; float: left">
			      			<input class="form-control form-group-material-indigo floating-label" id="search" placeholder="Search" ng-model="search" material-input>
			      		</div>
			      		<div class="form-group-material-indigo form-group" style="float: right" ng-init="freq=4">
			      			<span><input type="radio" name="type" ng-model="freq" value="true" aria-label="...">&nbsp;&nbsp;2.4 GHZ&nbsp;&nbsp;</span>
			      			<span><input type="radio" name="type" ng-model="freq" value="false" aria-label="...">&nbsp;&nbsp;5 GHZ&nbsp;&nbsp;</span>
			      			<span><input type="radio" name="type" ng-model="freq" value="4" checked="checked" aria-label="...">&nbsp;&nbsp;All&nbsp;&nbsp;</span>
			      		</div>
	   				</div>
					<table class="table table-hover table-condensed">
					    <thead>
					      <tr>
					        <th style="cursor: pointer;" ng-click="predicate = 'SSID'; reverse=!reverse">SSID <span style="font-size:12px">▼</span></th>
					        <th>BSSID</th>
					        <th style="cursor: pointer;" ng-click="predicate = 'signal'; reverse=!reverse">Gain <span style="font-size:12px">▼</span></th>
					        <th>Channel</th>
					        <th style="cursor: pointer;" ng-click="predicate = 'cypher'; reverse=!reverse" >Cipher <span style="font-size:12px">▼</span></th>
					      </tr>
					    </thead>
					    <tbody>
					      <tr ng-repeat="network in allNetworks | filter:search | orderBy:predicate:reverse" style="font-size: 10px">
					      	<div ng-show="freq == network.std2 || freq == 4">
						        <td>{{ network.SSID }}</td>
						        <td>{{ network.BSSID }}</td>
						        <td>{{ network.signal }}</td>
						        <td>{{ network.channel }}</td>
						        <td>{{ network.cypher }}</td>
						    </div>
					      </tr>
					    </tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</<div>
