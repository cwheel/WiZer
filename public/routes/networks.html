<div>
	<script type="text/ng-template" id="networkWizardPageOne.html">
        <div class="modal-header">
            <h3 class="modal-title">Wifi Wizard</h3>
        </div>
        <div class="modal-body" style="margin-top:10px;">
			<div class="form-group-material-blue form-group">
		      	<input class="form-control floating-label w-text" id="user" placeholder="Name" ng-model="name" material-input>
	   		</div>

	   		<div>
		 		API Key: 
	   		</div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="next()">Next</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>
    <script type="text/ng-template" id="networkWizardPageTwo.html">
        <div class="modal-header">
            <h3 class="modal-title">Wifi Wizard 2</h3>
        </div>
        <div class="modal-body" style="margin-top:10px;">
			<div class="form-group-material-blue form-group">
		      	<input class="form-control floating-label w-text" id="user" placeholder="Name" ng-model="name" material-input>
	   		</div>

	   		<div>
		 		API Key: 
	   		</div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="next()">Next</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-material-indigo" edgeless-panel>
				<div class="panel-heading">Observable Networks <div class="pull-right" style="font-size:16px;cursor: pointer;" ng-click="pageone()">+</div></div>
				<div class="panel-body">
					<table class="table table-hover table-condensed">
					    <thead>
					      <tr>
					        <th>SSID</th>
					        <th>BSSID</th>
					        <th>Gain</th>
					        <th>Channel</th>
					        <th>Cipher</th>
					      </tr>
					    </thead>
					    <tbody>
					      <tr ng-repeat="network in allNetworks" style="font-size: 10px">
					        <td>{{ network.SSID }}</td>
					        <td>{{ network.BSSID }}</td>
					        <td>{{ network.signal }}</td>
					        <td>{{ network.channel }}</td>
					        <td>{{ network.cypher }}</td>
					      </tr>
					    </tbody>
					  </table>
				</div>
			</div>
		</div>
	</div>
</<div>
